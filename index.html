<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jancee Portfolio</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="title">Jancee Portfolio</div>

    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Hamburger for mobile -->
    <button id="menu-toggle" class="hamburger">&#9776;</button>
  </nav>

  <!-- Mobile Menu (hidden by default) -->
  <div id="mobile-menu" class="mobile-menu hidden">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content -->
  <main class="main">
    <h1>Welcome to My Portfolio!</h1>
    <p class="intro">
      Hi, my name is Jancee and I am a Software Engineer.
      This is my first web page using HTML, CSS, and JavaScript.
      Feel free to explore my projects and skills.
    </p>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggle.addEventListener("click", function () {
      mobileMenu.classList.toggle("show");
    });
  });
</script>

</body>
</html>
